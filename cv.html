  <script type="text/javascript">
    $(document).ready(function() {
      // Optimalisation: Store the references outside the event handler:
      var $window = $(window);
      
      function checkWidth() {
          var windowsize = $window.width();
          

          if(windowsize >= 601){
                
                $( ".main-container" ).addClass( "z-depth-2");
                $( ".main-container" ).addClass( "grey lighten-4");
                $(".header-background").addClass("cyan darken-2 z-depth-1");
                $(".body").removeClass("grey lighten-4");       
          }

          else  {
              
              $( ".main-container" ).removeClass( "z-depth-2");
              $( ".main-container" ).removeClass( "grey lighten-4");
              $(".header-background").removeClass("cyan darken-2 z-depth-1");
              $(".body").addClass("grey lighten-4");
            
          }
      }
      // Execute on load
      checkWidth();
      // Bind event listener
      $(window).resize(checkWidth);
    });






  </script>
